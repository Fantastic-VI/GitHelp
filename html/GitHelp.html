<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHelp</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/GitHelp.css">
</head>

<body>
    <section class="container">
        <header>
            <img id="logo" style="width:120px; margin-left: 40px; margin-top: -5px" src="../images/white.png" alt="">
            <nav id="return">
                <a class="q" href="index.html">Home</a>
                <a class="q" href="html/GitHelp.html">GitHelp</a>
                <a class="q" href="html/GiveHelp.html">Volunteer!</a>
                <a class="q" href="html/about.html">About Us</a>
                <a class="q" href="html/contact.html">Contact Us</a>
            </nav>

        </header>
        <main>
            <!-------second nav--->
            <div class="secondNav">
                <div class="plus">
                    <input type="button" value="-" onclick="decreaseFontSizeBy1px()" class="sizingButton">
                    <p id="a">Font Size</p>

                    <input type="button" value="+" onclick="increaseFontSizeBy1px()" class="sizingButton">
                </div>
                <div>
                    <span>Dark Mode</span>
                    <label class="switch">

                        <input type="checkbox" onclick="DarkMode()" id="v1">
                        <span class="slider round"></span>

                    </label>
                </div>
                <div>
                    <span>Light Mode</span>
                    <label class="switch">
                        <input type="checkbox" onclick="LightMode()" id="v2">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
    <h1>Enter your information</h1> <br>
    <form id="form">
        <fieldset>
            <legend>Information </legend>
            <label>
                <span>Select the type of service</span>
                <select id="items"></select>
            </label>
            <br>
            <br>
            <label>
                <span>Name</span>
                <input type="text" id="name">
            </label>
            <br>
            <br>
            <label>
                <span >Phone number</span>
                <input class="phone" type="number" id="phone">
            </label>
            <br>
            <br>
            <label>
                <span class="display">Date and Time of Service</span>
                <input type="text" id = "time">
            </label>
            <br>
            <br>
            <label>
                <span>Location</span>
                <input type="text" id="location">
            </label>
            <br>
            <br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <script src="../js/app.js"></script>
    <script src="../js/GitHelp.js"></script>
</main>
<footer>
    <p>All Rights Reserved &copy; 2021 <br> Fantastic VI </p>
</footer>
</body>
</html>
